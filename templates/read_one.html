<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="card m-auto col-3">
        <h1 class="card-title">User {{user.id}}</h1>
        <div class="card-body">
            <h3 class="">Full name: {{user.f_name}} {{user.l_name}}</h3>
            <h3>Email: {{user.email}}</h3>
            <h3>Created on: {{user.created_at}}</h3>
            <h3>Last updated: {{user.updated_at}}</h3>
            <a href="/update/{{user.id}}" class="card-link">Update</a>
            <a href="/delete/{{user.id}}" class="card-link">Delete</a>
            <a href="/" class="card-link">Home</a>
        </div>
    </div>
</body>
</html>
