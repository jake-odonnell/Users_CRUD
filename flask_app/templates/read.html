<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class = "mt-3">
    <table class="table text-center col-6 m-auto table-success">
        <thead class = "">
            <tr>
                <th class = "border border-success">ID</th>
                <th class = "border border-success">Full Name</th>
                <th class = "border border-success">Email</th>
                <th class = "border border-success">Created At</th>
                <th class = "border border-success">Updated At</th>
                <th class = "border border-success">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td class = "border border-success">{{user.id}}</td>
                    <td class = "border border-success">{{user.f_name}} {{user.l_name}}</td>
                    <td class = "border border-success">{{user.email}}</td>
                    <td class = "border border-success">{{user.created_at}}</td>
                    <td class = "border border-success">{{user.updated_at}}</td>
                    <td class = "border border-success"><a href="/show/{{user.id}}">Show</a> | <a href="/update/{{user.id}}">Edit</a> | <a href="delete/{{user.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/create" class="col-1 m-auto">
        <button type="submit" class="mt-3">Create new user</button>
    </form>
</body>
</html>
